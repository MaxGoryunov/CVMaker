<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CV Maker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/main.css" />
  </head>
  <body>
    <div class="top-header position-fixed">
      <div class="logo">CV<span>Maker</span></div>
    </div>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-md-2"></div>
          <div class="col-md-8">
            <form action="" class="info-block">
              <h2 class="text-center">Edit CV</h2>
              <div class="form-text">
                Separate different courses, certificates, skills, projects,
                languages and personal traits by '-' sign and newline.
              </div>
              <div class="mb-3">
                <label class="form-label">Title</label>
                <input type="text" class="form-control" id="title" />
              </div>
              <div class="mb-3">
                <label class="form-label">Courses and certificates</label>
                <textarea class="form-control" id="courses" rows="2"></textarea>
              </div>
              <div class="mb-3">
                <label class="form-label">Skills</label>
                <textarea class="form-control" id="skills" rows="4"></textarea>
              </div>
              <div class="mb-3">
                <label class="form-label">Projects</label>
                <textarea
                  class="form-control"
                  id="projects"
                  rows="4"
                ></textarea>
              </div>
              <div class="mb-3">
                <label class="form-label">Languages</label>
                <textarea class="form-control" id="languages" rows="2"></textarea>
              </div>
              <div class="mb-3">
                <label class="form-label">Personal traits</label>
                <textarea class="form-control" id="traits" rows="3"></textarea>
              </div>
              <button class="btn btn-action">Create</button>
            </form>
          </div>
          <div class="col-md-2"></div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
