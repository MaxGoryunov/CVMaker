<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CV Maker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/main.css" />
  </head>
  <body>
    <div class="top-header position-fixed">
      <div class="logo">CV<span>Maker</span></div>
    </div>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-md-2"></div>
          <div class="col-md-8">
            <div class="info-block">
              <h2>Personal information</h2>
              <ul class="list-group list-group-flush">
                <li class="list-group-item">Name: John Doe</li>
                <li class="list-group-item">Phone: +7 123 456 7890</li>
                <li class="list-group-item">johndoe@example.com</li>
                <li class="list-group-item">
                  Education: Bachelor of Science in Computer Science, University
                  of I.I. Ivanov, 2018-2022
                </li>
              </ul>
              <a class="btn btn-action" href="./personal_edit.html">Edit</a>
            </div>
          </div>
          <div class="col-md-2"></div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
