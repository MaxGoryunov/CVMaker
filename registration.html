<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CV Maker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/main.css" />
  </head>
  <body>
    <div
      class="modal fade"
      id="logoutModal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">Logout</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">Are you sure you want to log out?</div>
          <div class="modal-footer">
            <a href="./authorisation.html" class="btn btn-action">Yes</a>
            <button
              type="button"
              class="btn btn-subaction"
              data-bs-dismiss="modal"
            >
              No
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="top-header position-fixed">
      <div class="d-flex flex-row justify-content-between">
        <div class="logo">CV<span>Maker</span></div>
        <div class="personal">
          <div class="user-name"><a href="./personal.html">John Doe</a></div>
          <button
            type="button"
            class="btn"
            data-bs-toggle="modal"
            data-bs-target="#logoutModal"
          >
            <img src="./assets/img/logout.svg" alt="logout button" />
          </button>
        </div>
      </div>
    </div>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-md-2"></div>
          <div class="col-md-8">
            <form class="registration info-block">
              <h2>Registration</h2>
              <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" id="name" />
              </div>
              <div class="mb-3">
                <label class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" />
                <div id="emailHelp" class="form-text">
                  We'll never share your email with anyone else.
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label">Phone</label>
                <input type="tel" class="form-control" id="phone" />
              </div>
              <div class="mb-3">
                <label class="form-label">Education</label>
                <textarea
                  class="form-control"
                  id="education"
                  rows="3"
                ></textarea>
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" id="password" />
              </div>
              <div class="mb-3">
                <label class="form-label">Confirm password</label>
                <input type="password" class="form-control" id="confirm" />
                <div class="invalid-feedback" id="invalidPassword">Passwords do not match</div>
              </div>
              <button type="submit" class="btn btn-action" id="register-button">
                Register
              </button>
            </form>
          </div>
          <div class="col-md-2"></div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script>
      let submit = document.getElementById("register-button");
      submit.addEventListener("click", (event) => {
        event.preventDefault();
        let password = document.querySelector("#password").value;
        let confirm = document.querySelector("#confirm").value;
        // console.log(password, confirm);
        if (password != confirm) {
          // console.log("here");
          document.querySelector("#invalidPassword").style.display = "block";
        } else {
          // document.querySelector("#invalidPassword").style.display = "none";
          location.href = "./listing.html";
        }
      });
      
    </script>
  </body>
</html>
